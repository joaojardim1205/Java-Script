<!DOCTYPE html>
<html lang="PT-Br">
    <head>
        <title>Inscrição</title>
    </head>
    <body>
        <h1>Inscrição SENAC</h1>

        <h2>Requisitos</h2>
        <p>Para se inscrever na SENAC, você deve:</p>
        <ul>
            <li>Ter mais de 18 anos</li>
            <li>Estar disponível das 8 às 17h, de segunda a sexta</li>
            <li>Gostar muito de programar!</li>
        </ul>

        <h2>Formulário</h2>

        <label for="nome">Nome</label>
        <br><input type="text" id="nome" nome="nome">

        <br><br><button type="submit">Enviar</button>
    </body>
</html>
